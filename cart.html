<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carts</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->

<body>

    <!-- navbar content start -->
    <div class="container-fluid">
        <div class="row custom-header pt-1">
            <div class="col-lg-3 text-center mt-2">
                <a class="navbar-brand" href="index.html">Technology Store</a>
            </div>
            <div class="col-lg-6 mt-2">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning bg-warning text-black" type="submit">Search</button>
                </form>
            </div>
            <div class="col-lg-3">
                <ul class="list-unstyled d-flex justify-content-evenly">
                    <li><a href="#" class="text-decoration-none" style="font-size:30px"><i
                                class="bi bi-box-arrow-in-right"></i></a></li>
                    <li><a href="#" class="text-decoration-none" style="font-size:30px"><i
                                class="bi bi-person-plus-fill"></i></a></li>
                    <li><a href="#" class="text-decoration-none" style="font-size:30px"><i
                                class="bi bi-cart-check-fill"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid custom-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Services</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- navba contentr end -->

    <!-- cart content start -->
    <div class="container">
        <h1 class="text-muted text-center mt-5">Your Cart Items</h1>

        <div class="row justify-content-between mt-5 mb-3">

            <div class="col-md-8 shadow-lg">
                <hr>
                <div class="d-flex p-3 align-items-center">
                    <div class="col-3">
                        <img src="https://images.unsplash.com/photo-1542496658-e33a6d0d50f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                            alt="" class="img-fluid" width="250px">
                    </div>
                    <div class="col-3 text-center">
                        <span><b>Watch</b></span>
                    </div>
                    <div class="col-2">
                        <span><b class="text-warning">Rs. 20000
                            </b></span>
                    </div>
                    <div class="col-3">
                        <div class="d-flex">
                            <button class="btn btn-danger">-</button>&nbsp;
                            <input type="text" id="quantity" name="qnty" value="1" readonly
                                class="form-control border-0">&nbsp;
                            <button class="btn btn-primary">+</button>&nbsp;
                        </div>

                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                    </div>

                </div>
                <hr>
            </div>
            <div class="col-md-3 shadow-lg p-2">

                <h5>Cart Summary</h5>
                <hr>
                <span><b>Units: </b>1</span>
                <br>
                <span><b>Total:</b>Rs. 000000</span>
                <br>
                <hr>
                <button class="btn btn-warning">Check Out</button>

            </div>

        </div>
        
        <!-- second item -->
        <div class="row">
            <div class="col-md-8 shadow-lg">
                <hr>
                <div class="d-flex p-3 align-items-center">
                    <div class="col-3">
                        <img src="https://images.unsplash.com/photo-1567581935884-3349723552ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"

                    </div>
                    <div class="col-3 text-center">
                        <span><b>Mobile</b></span>
                    </div>
                    <div class="col-2">
                        <span><b class="text-warning">Rs. 30000

                    </div>
                    <div class="col-3">
                        <div class="d-flex">
                            <button class="btn btn-danger">-</button>&nbsp;
                            <input type="text" id="quantity" name="qnty" value="1" readonly

                    <div class="col-1">
                        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                    </div>

                </div>
                <hr>
            </div>
        </div>

        <div class="col-md-8 shadow-lg">
            <hr>
            <div class="d-flex p-3 align-items-center">

                </div>
                <div class="col-3 text-center">
                    <span><b>Macbook</b></span>
                </div>
                <div class="col-2">
                    <span><b class="text-warning">Rs. 200000
                        </b></span>
                </div>
                <div class="col-3">
                    <div class="d-flex">
                        <button class="btn btn-danger">-</button>&nbsp;
                        <input type="text" id="quantity" name="qnty" value="1" readonly
                            class="form-control border-0">&nbsp;
                        <button class="btn btn-primary">+</button>&nbsp;
                    </div>

                </div>
                <div class="col-1">
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </div>

            </div>
            <hr>
        </div>

        <!-- fourth item -->
        <div class="col-md-8 shadow-lg">
            <hr>
            <div class="d-flex p-3 align-items-center">
                <div class="col-3">
                    <img src="https://images.unsplash.com/photo-1588200908342-23b585c03e26?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"

                    <span><b>Desktop</b></span>
                </div>
                <div class="col-2">
                    <span><b class="text-warning">Rs. 80000
                        </b></span>
                </div>
                <div class="col-3">
                    <div class="d-flex">
                        <button class="btn btn-danger">-</button>&nbsp;
                        <input type="text" id="quantity" name="qnty" value="1" readonly
                            class="form-control border-0">&nbsp;
                        <button class="btn btn-primary">+</button>&nbsp;
                    </div>

                </div>
                <div class="col-1">
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </div>

            </div>
            <hr>
